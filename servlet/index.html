<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Заполните форму</title>
</head>
<body>
<form action="postuser.jsp" method="POST">
    Имя: <input name="username" />
    <br><br>
    Пол: <input type="radio" name="gender" value="female" checked />Женщина
    <input type="radio" name="gender" value="male" />Мужчина
    <br><br>
    Страна: <select name="country">
        <option>Russia</option>
        <option>Turkey</option>
        <option>China</option>
        <option>Germany</option>
    </select>
    <br><br>
    Курсы: 
    <input type="checkbox" name="courses" value="JavaSE" checked />Java SE
    <input type="checkbox" name="courses" value="JavaFX" checked />Java FX
    <input type="checkbox" name="courses" value="JavaEE" checked />Java EE
    <br><br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
